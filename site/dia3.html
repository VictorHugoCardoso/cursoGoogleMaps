<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps API</title>

    <script src="./script3.js"></script>

    <script src="./jquery-3.2.1.min.js"></script>
    <script src="../marker-clusterer/src/markerclusterer.js"></script>
    <script src="../WMSGoogleMaps/info.js"></script>
    <script src="../WMSGoogleMaps/wms.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
	<div id="painel">
    <div>
      Camadas:
      <br>
      <form>
        <input type="radio" name="camada" value="data" onclick="tipoVisualizacao(this.value)" checked /> Dados por Segmento <Br>
        <input type="radio" name="camada" value="cluster" onclick="tipoVisualizacao(this.value)" /> Agrupados <Br>
        <input type="radio" name="camada" value="heat" onclick="tipoVisualizacao(this.value)" /> Mapa de Calor
      </form>
    </div>
    <div>
    Mostrar Clientes
    <select id="tipoPessoa" class="form-control" onchange="filtroTipoPessoa()">
      <option>Todos</option>
      <option>Pessoa Física</option>
      <option>Pessoa Jurídica</option>
    </select>
    </div>
    <div>
      <input type="text" placeholder="Endereco" id="endereco" value="Av. Jorge Schimmelpfeng, 526 - Centro, Foz do Iguaçu - PR, 85851-110"/>
      <button class="btn btn-primary" onclick="pesquisarEndereco()">Pesquisar</button>
    </div>
    <div>
      Dias de Atraso: <input type="text" placeholder="inicio" id="inicio" onfocusout="filtrarDiaAtraso()" value="0"/> até <input type="text" id="fim" placeholder="fim" onfocusout="filtrarDiaAtraso()" value="1000"/>
    </div>
    <div>
      <button class="btn btn-primary" id="gerarRota" onclick="gerarRota()">Gerar Rota</button>
    </div> 
    <div>
      Resultados:<br>
      <div>
        <span style="margin-left: 50px;font-weight: bold">n</span>
        <span style="margin-left: 50px;font-weight: bold">Totalizador</span>
      </div>
      <div>
        <img src="http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_blue.png" />
        <span style="margin-left: 34px" id="nfaixaAzul"></span>
        <span style="margin-left: 68px" id="totalfaixaAzul"></span>
      </div>
      <div>
        <img src="http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_green.png" />
        <span style="margin-left: 34px" id="nfaixaVerde"></span>
        <span style="margin-left: 68px" id="totalfaixaVerde"></span>
      </div>
      <div>
        <img src="http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_red.png" />
        <span style="margin-left: 34px" id="nfaixaVermelha"></span>
        <span style="margin-left: 68px" id="totalfaixaVermelha"></span>
      </div>
    </div>
    <div>
    <label class="switch">

      <input type="checkbox" name="usoMultiplo" onchange="geoserverLayer(this)" checked>
      <div class="slider round"></div>

    </label>
     <b>Uso Multiplo</b>
     <label class="switch">

      <input type="checkbox" name="abrangencia" onchange="geoserverLayer(this)" checked>
      <div class="slider round"></div>

    </label>
     <b>Abrangencia</b>

    </div>
	</div>
	<div id="map"></div>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyC8-RhkdZpUSUL7k-rscOWE6PZB4IQi2rI&callback=initMap&libraries=drawing,places,visualization"></script>
  
  </body>
</html>
